<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Index</h1>

        <!-- Ingredient filter buttons -->
        <div class="filters">
            <button class="filter-btn" data-ingredient="eggs">Eggs</button>
            <button class="filter-btn" data-ingredient="beef">Beef</button>
            <button class="filter-btn" data-ingredient="chicken">Chicken</button>
            <button class="filter-btn" data-ingredient="vegetables">Vegetables</button>
            <button class="filter-btn" data-ingredient="cheese">Cheese</button>
        </div>

        <!-- Displaying filtered recipes -->
        <div id="recipes-list" class="recipes-list">
            <!-- Recipe links will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
