<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Surprise Me!</h1>
        
        <p>Ingredients</p>

        <!-- Ingredient filter buttons -->
        <div class="filters">
            <button class="filter-btn" data-ingredient="eggs" id="protein-btn">Eggs</button>
            <button class="filter-btn" data-ingredient="beef" id="protein-btn">Beef</button>
            <button class="filter-btn" data-ingredient="chicken" id="protein-btn">Chicken</button>
            <button class="filter-btn" data-ingredient="pork" id="protein-btn">Pork</button>
            <button class="filter-btn" data-ingredient="tuna" id="protein-btn">Tuna</button>
            <button class="filter-btn" data-ingredient="ham" id="protein-btn">Ham</button>           
            <button class="filter-btn" data-ingredient="onions" id="fiber-btn">Onions</button>
            <button class="filter-btn" data-ingredient="chillies" id="fiber-btn">Chillies</button>            
            <button class="filter-btn" data-ingredient="Garlic" id="fiber-btn">Garlic</button>            
            <button class="filter-btn" data-ingredient="carrots" id="fiber-btn">Carrots</button>
            <button class="filter-btn" data-ingredient="mushrooms" id="fiber-btn">Mushrooms</button>
            <button class="filter-btn" data-ingredient="mushrooms" id="fiber-btn">Wood ear mushrooms</button>            
            <button class="filter-btn" data-ingredient="cheese" id="diary-btn">Cheese</button>
            <button class="filter-btn" data-ingredient="bread" id="carbs-btn">Bread</button>
            <button class="filter-btn" data-ingredient="instantnoodles" id="carbs-btn">Instant Noodles</button>
            <button class="filter-btn" data-ingredient="apple" id="fruits-btn">Apple</button>
            <button class="filter-btn" data-ingredient="soysauce" id="sauce-btn">Soy Sauce</button> 
            <button class="filter-btn" data-ingredient="oystersauce" id="sauce-btn">Oyster Sauce</button>    
            <button class="filter-btn" data-ingredient="msg" id="sauce-btn">MSG</button>                   
        </div>

        <p>Utensils</p>

        <!-- Utensils filter buttons -->
        <div class="utensil-filters">
            <button class="filter-btn utensil-filter" data-utensil="pan" id="utensil-btn">Pan</button>
            <button class="filter-btn utensil-filter" data-utensil="wok" id="utensil-btn">Wok</button>
            <button class="filter-btn utensil-filter" data-utensil="pot" id="utensil-btn">Pot</button>
            <button class="filter-btn utensil-filter" data-utensil="oven" id="utensil-btn">Oven</button>
            <button class="filter-btn utensil-filter" data-utensil="microwave" id="utensil-btn">Microwave</button>
        </div>

        <!-- Displaying filtered recipes -->
        <div id="recipes-list" class="recipes-list">
            <!-- Recipe links will appear here -->
        </div>

        <!-- Time filter buttons -->
        <div class="time-filters">
            <button class="filter-btn time-btn" data-time="5">5 Min</button>
            <button class="filter-btn time-btn" data-time="10">10 Min</button>
            <button class="filter-btn time-btn" data-time="15">15 Min</button>
            <button class="filter-btn time-btn" data-time="20">20 Min</button>
            <button class="filter-btn time-btn" data-time="25">25 Min</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
