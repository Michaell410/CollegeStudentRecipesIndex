<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Index</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>


<body>

    <div class="container">

        <div class = "top-bar">
            <div class="brand-logo">
                <img src="icons/cooking.png" alt="Brand Logo" class="logo">
                <h1 class="brand-name">Recipe Finder</h1>
            </div>
        </div>

        <h1 class="title">Search recipes. Cheap and easy. No life stories.</h1>

<div class = "bottom-bar">
    <div class = "selector-btn-class">
        <button class="selector-btn" onclick="ingredientFunction()"> <img src="icons/ingredients.svg" alt="Ingredients Icon" class = "selector-icon"></button>
        <button class="selector-btn" onclick="utensilFunction()"> <img src="icons/utensils.svg" alt="Utensils Icon" class="selector-icon"></button>
        <button class="selector-btn" onclick="timeFunction()"> <img src="icons/time.svg" alt="Time Icon" class="selector-icon"></button>
    </div>
</div>

        <!-- Ingredient filter buttons -->
        <div class="filters" id = 'ingredient-box'>
            <h3>Include ingredients</h3>
            <button class="filter-btn" data-ingredient="Eggs" id="protein-btn">Eggs</button>
            <button class="filter-btn" data-ingredient="Beef" id="protein-btn">Beef</button>
            <button class="filter-btn" data-ingredient="Chicken" id="protein-btn">Chicken</button>
            <button class="filter-btn" data-ingredient="Pork" id="protein-btn">Pork</button>
            <button class="filter-btn" data-ingredient="Tuna" id="protein-btn">Tuna</button>
            <button class="filter-btn" data-ingredient="Ham" id="protein-btn">Ham</button>           
            <button class="filter-btn" data-ingredient="Onions" id="fiber-btn">Onions</button>
            <button class="filter-btn" data-ingredient="Chillies" id="fiber-btn">Chillies</button>            
            <button class="filter-btn" data-ingredient="Garlic" id="fiber-btn">Garlic</button>            
            <button class="filter-btn" data-ingredient="Carrots" id="fiber-btn">Carrots</button>
            <button class="filter-btn" data-ingredient="Mushrooms" id="fiber-btn">Mushrooms</button>
            <button class="filter-btn" data-ingredient="Woodear" id="fiber-btn">Wood ear mushrooms</button> 
            <button class="filter-btn" data-ingredient="Pickles" id="fiber-btn">Pickles</button>            
            <button class="filter-btn" data-ingredient="Cheese" id="diary-btn">Cheese</button>
            <button class="filter-btn" data-ingredient="Milk" id="diary-btn">Milk</button>
            <button class="filter-btn" data-ingredient="Bread" id="carbs-btn">Bread</button>
            <button class="filter-btn" data-ingredient="Instant noodles" id="carbs-btn">Instant Noodles</button>
            <button class="filter-btn" data-ingredient="Tortillas" id="carbs-btn">Tortillas</button>
            <button class="filter-btn" data-ingredient="Apple" id="fruits-btn">Apple</button>
            <button class="filter-btn" data-ingredient="Soysauce" id="sauce-btn">Soy Sauce</button> 
            <button class="filter-btn" data-ingredient="Oystersauce" id="sauce-btn">Oyster Sauce</button>    
            <button class="filter-btn" data-ingredient="Msg" id="sauce-btn">MSG</button>                   
        </div>


        <!-- Utensils filter buttons -->
        <div class="utensil-filters" id = 'utensil-box'>
            <h3>Exclude utensils</h3>
            <button class="filter-btn utensil-filter" id='utensil-btn' data-utensil="Pan/Wok">Pan/Wok</button>
            <button class="filter-btn utensil-filter" id='utensil-btn' data-utensil="Pot">Pot</button>
            <button class="filter-btn utensil-filter" id='utensil-btn' data-utensil="Oven">Oven</button>
            <button class="filter-btn utensil-filter" id='utensil-btn' data-utensil="Microwave">Microwave</button>
        </div>

        <!-- Displaying filtered recipes -->
        <div id="recipes-list" class="recipes-list">
            <!-- Recipe links will appear here -->
        </div>

        <!-- Time filter buttons -->
        <div class="time-filters" id = 'time-box'>
            <h3>Cooking time</h3>
            <button class="filter-btn time-btn" data-ingredient="5">5 Min</button>
            <button class="filter-btn time-btn" data-ingredient="10">10 Min</button>
            <button class="filter-btn time-btn" data-ingredient="15">15 Min</button>
            <button class="filter-btn time-btn" data-ingredient="20">20 Min</button>
            <button class="filter-btn time-btn" data-ingredient="25">25 Min</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
