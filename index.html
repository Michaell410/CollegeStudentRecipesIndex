<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Surprise Me!</h1>
        
        <p>Ingredients</p>

        <!-- Ingredient filter buttons -->
        <div class="filters">
            <button class="filter-btn" data-ingredient="eggs" id="protein-btn">Eggs</button>
            <button class="filter-btn" data-ingredient="beef" id="protein-btn">Beef</button>
            <button class="filter-btn" data-ingredient="chicken" id="protein-btn">Chicken</button>
            <button class="filter-btn" data-ingredient="tuna" id="protein-btn">Tuna</button>
            <button class="filter-btn" data-ingredient="onions" id="fiber-btn">Onions</button>
            <button class="filter-btn" data-ingredient="carrots" id="fiber-btn">Carrots</button>
            <button class="filter-btn" data-ingredient="mushrooms" id="fibers-btn">Mushrooms</button>
            <button class="filter-btn" data-ingredient="cheese" id="diary-btn">Cheese</button>
            <button class="filter-btn" data-ingredient="bread" id="carbs-btn">Bread</button>
            <button class="filter-btn" data-ingredient="instantnoodles" id="carbs-btn">Instant Noodles</button>
        </div>

        <p>Utensils</p>

        <!-- Utensils filter buttons -->
        <div class="filters">
            <button class="filter-btn" data-ingredient="pan" id="stovetop-btn">Pan</button>
            <button class="filter-btn" data-ingredient="wok" id="stovetop-btn">Wok</button>
            <button class="filter-btn" data-ingredient="pot" id="stovetop-btn">Pot</button>
            <button class="filter-btn" data-ingredient="oven" id="oven-btn">Oven</button>
            <button class="filter-btn" data-ingredient="microwave" id="microwave-btn">Microwave</button>
        </div>

        <!-- Displaying filtered recipes -->
        <div id="recipes-list" class="recipes-list">
            <!-- Recipe links will appear here -->
        </div>

        <!-- Time filter buttons -->
        <div class="time-filters">
            <button class="filter-btn" data-time="5" id="time-btn">5 Min</button>
            <button class="filter-btn" data-time="10" id="time-btn">10 Min</button>
            <button class="filter-btn" data-time="15" id="time-btn">15 Min</button>
            <button class="filter-btn" data-time="20" id="time-btn">20 Min</button>
            <button class="filter-btn" data-time="25" id="time-btn">25 Min</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
